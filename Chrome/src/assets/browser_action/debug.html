<!Doctype html>
<html>
    <head>
        <title>Grd Me Key Management</title>
        <link href="popup.css" media="screen" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav id="nav"></nav>
        <div id="message_add">
            message id
            <input type="text" id="mid">
            cyphertext
            <input type="text" id="mcypher">
            plaintext
            <input type="text" id="mplain">
            contact
            <input type="text" id="mcontact">
            group
            <input type="text" id="mgroup">
            timestamp
            <input type="text" id="mtimestamp">
            <button class="blue btn" id="message_button">Add message</button>
        </div>
        <div id="message"></div>
        <div id="contact_add">
            local name
            <input type="text" id="clocal">
            server name
            <input type="text" id="cserver">
            registered device ids
            <input type="text" id="cdevice">
            <button class="blue btn" id="contact_button">Add contact</button>
        </div>
        <div id="contact"></div>
        <div id="group_add">
            group name
            <input type="text" id="gname">
            group id
            <input type="text" id="gid">
            group members
            <input type="text" id="gmembers">
            <button class="blue btn" id="group_button">Add group</button>
        </div>
        <div id="group"></div>
        <div id="show_messages">
            <button class="blue btn" id="show_message_button">Show messages</button>
        </div>
        <div id="messages_here"></div>
        <div id="show_contacts">
            <button class="blue btn" id="show_contacts_button">Show contacts</button>
        </div>
        <div id="contacts_here"></div>
        <div id="show_groups">
            <button class="blue btn" id="show_groups_button">Show groups</button>
        </div>
        <div id="groups_here"></div>
        <div id="delete_message">
            delete message by id
            <input type="text" id="mid_delete">
            <button class="blue btn" id="message_delete_button">Delete message</button>
        </div>
        <div id="delete_contact">
            delete contact by local name
            <input type="text" id="user_delete">
            <button class="blue btn" id="contact_delete_button">Delete contact</button>
        </div>
        <div id="delete_group">
            delete group by name
            <input type="text" id="group_delete">
            <button class="blue btn" id="group_delete_button">Delete group</button>
        </div>
        <div>
            member name
            <input type="text" id="add_member_name">
            member group
            <input type="text" id="add_member_group">
            <button class="blue btn" id="group_add_member_button">Add group member</button>
        </div>
        <div>
            member name
            <input type="text" id="delete_member_name">
            member group
            <input type="text" id="delete_member_group">
            <button class="blue btn" id="group_delete_member_button">Delete group member</button>
        </div>
        <div id="debug">
            Debug here
        </div>
        <script src="/assets/inject/lib/jquery-2.1.3.js"></script>
        <script src="/assets/inject/lib/ecc.js"></script>
        <script src="/assets/inject/lib/aes.js"></script>
        <script src="/assets/inject/lib/sha256.js"></script>
        <script src="dropdown.js"></script>
        <script src="uidManager.js"></script>
        <script src="popupManager.js"></script>
        <script src="keyManager.js"></script>
        <script src="main.js"></script>
        <script src="navbar.js"></script>
        <script src="storageManager.js"></script>
        <script src="debug.js"></script>
    </body>
</html>
